<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<meta charset="utf-8">
	<title>CalculatorUI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src= "calculator.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	
		<div class="box">
			<input id="inp" type="text" name="txt" readonly="">
		</div>
		
		<div class="buttoncontainer">
			<button onClick="set(this)" type="button" value="1" >1</button>
			<button onClick="set(this)" type="button"  value="2" >2</button>
			<button onClick="set(this)" type="button"  value="3" >3</button>
			<button onClick="set(this)" type="button"  value="+" >+</button>
		</div>
		<div class="buttoncontainer">
			<button onClick="set(this)" type="button"  value="4" >4</button>
			<button onClick="set(this)" type="button"  value="5" >5</button>
			<button onClick="set(this)" type="button"  value="6" >6</button>
			<button onClick="set(this)" type="button"  value="-" >-</button>
		</div>
		<div class="buttoncontainer">
			<button onClick="set(this)" type="button"  value="7" >7</button>
			<button onClick="set(this)" type="button"  value="8" >8</button>
			<button onClick="set(this)" type="button"  value="9" >9</button>
			<button onClick="set(this)" type="button"  value="/" >/</button>
		</div>
		<div class="buttoncontainer">
			<button onClick="set(this)" type="button"  value="0" >0</button>
			<button onClick="set(this)" type="button"  value="cls" >cls</button>
			<button onClick="set(this)" type="button"  value="=" >=</button>
			<button onClick="set(this)" type="button"  value="*" >*</button>
		</div>

</body>
</html>
